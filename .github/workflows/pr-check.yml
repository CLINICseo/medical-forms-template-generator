name: Pull Request Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  pr-validation:
    name: 游댌 PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci

      - name: 游댌 Lint check
        run: npm run lint

      - name: 游꿛 Format check
        run: npm run format -- --check

      - name: 游댣 Build check
        run: npm run build

      - name: 游빍 Test check
        run: npm test
        env:
          CI: true

      - name: 游늺 Check commit messages
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.json

  size-analysis:
    name: 游늵 Bundle Size Analysis
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci

      - name: 游댣 Build frontend
        run: npm run build:frontend

      - name: 游늵 Analyze bundle size
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_manager: npm
          build_script: build:frontend
          directory: frontend
