# Configuraci√≥n del repositorio
repository:
  name: medical-forms-template-generator
  description: Sistema Generador de Plantillas para Formularios M√©dicos de Aseguradoras Mexicanas
  homepage: https://medical-forms.azurestaticapps.net
  topics:
    - medical-forms
    - azure
    - typescript
    - react
    - azure-functions
  private: true
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true

# Configuraci√≥n de ramas
branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - 'üîç Lint & Format Check'
          - 'üî® Build & Test'
          - 'üîí Security Scan'
      enforce_admins: false
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
      restrictions: null

# Labels para issues y PRs
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working
  - name: enhancement
    color: a2eeef
    description: New feature or request
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  - name: good first issue
    color: 7057ff
    description: Good for newcomers
  - name: help wanted
    color: 008672
    description: Extra attention is needed
  - name: 'priority: high'
    color: ff0000
    description: High priority issue
  - name: 'priority: medium'
    color: ff8c00
    description: Medium priority issue
  - name: 'priority: low'
    color: 0e8a16
    description: Low priority issue
